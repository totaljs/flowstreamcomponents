<script total>

	exports.id = 'delay';
	exports.name = 'Delay';
	exports.group = 'Common';
	exports.version = '4';
	exports.icon = 'ti ti-hourglass';
	exports.author = 'Total.js';
	exports.config = { delay: 1000 };
	exports.inputs = [{ id: 'input', name: 'Input' }];
	exports.outputs = [{ id: 'output', name: 'Output' }];

	exports.make = function(instance, config) {

		var items = [];
		var timeout;
		var paused = false;
		var status = { pending: 0 };

		instance.checkstatus = function() {
			status.pending = items.length;
			instance.status(status, 1000);
		};

		instance.trigger = function() {

			timeout = null;

			if (paused)
				return;

			var msg = items.pop();
			if (msg) {
				instance.checkstatus();
				msg.send('output');
				timeout = clearTimeout(timeout);
				timeout = setTimeout(instance.trigger, config.delay);
			}
		};

		instance.message = function($) {
			items.push($);
			instance.checkstatus();
			if (!timeout)
				timeout = setTimeout(instance.trigger, config.delay);
		};

		instance.pause = function(is) {
			paused = is;
			!is && instance.trigger();
		};

		instance.close = function() {
			for (let $ of items)
				$.destroy();
			items = null;
			timeout && clearTimeout(timeout);
			timeout = null;
		};

		instance.configure = function() {
			timeout && clearTimeout(timeout);
			timeout = setTimeout(instance.trigger);
		};

	};

</script>
