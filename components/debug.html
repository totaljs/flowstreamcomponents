<script total>

	exports.id = 'debug';
	exports.name = 'Debug';
	exports.group = 'Common';
	exports.version = '4';
	exports.icon = 'ti ti-circle-alt';
	exports.color = '#E73323';
	exports.author = 'Total.js';
	exports.config = { repo: false, debug: true, data: true, watch: [] };
	exports.meta = { singleton: true };

	exports.make = function(instance, config) {

		var filter = null;

		function serializer(key, value) {
			return value && value.type === 'Buffer' && value.data ? ('<Buffer ' + value.data.splice(0, 10).map(n => n.toString(16).padLeft(2, '0')).join('') + '...') : value;
		}

		instance.main.ondebug = function(a, b, c, d) {

			if (filter && !filter[this.id])
				return;

			NOW = new Date();

			var output = [];

			if (a !== undefined)
				output.push(a);
			if (b !== undefined)
				output.push(b);
			if (c !== undefined)
				output.push(c);
			if (d !== undefined)
				output.push(d);

			instance.status({ name: this.module.name, type: 'debug', date: NOW, data: JSON.stringify(output, serializer) });
		};

		instance.logger && instance.logger(function($) {

			if (filter && !filter[$.fromid])
				return;

			if (!config.data && !config.repo)
				return;

			var data = $.data;

			if (config.data !== false) {
				if (data instanceof Buffer)
					data = data.toString('hex').substring(0, 200);
			}

			var count = 0;

			for (var key in config) {
				if (config[key])
					count++;
			}

			var output = count > 1 ? {} : null;

			if (config.repo) {
				if (output)
					output.repo = $.repo;
				else
					output = $.repository;
			}

			if (config.data) {
				if (output)
					output.data = $.data;
				else
					output = $.data;
			}

			NOW = new Date();
			output && instance.status({ name: $.from.module.name, type: 'message', date: NOW, data: JSON.stringify(output, serializer) });
		});

		instance.configure = function() {
			if (config.watch && config.watch.length) {
				filter = {};
				for (var id of config.watch)
					filter[id] = 1;
			} else
				filter = null;
		};

		instance.trigger = function() {

			var components = instance.main.meta.components;
			var schema = instance.main.meta.flow;

			for (var key in schema) {
				var m = schema[key];
				if (m.component) {
					var c = components[m.component];
					if (c.name === 'Debug')
						m.status({});
				}
			}

		};

		instance.configure();

		if (!instance.logger)
			instance.throw('You need to update Total.js framework');

	};

</script>

<script>

	TOUCH(function(exports, reinit) {

		var services = [];

		if (!reinit) {

			if (!W.debugwindow) {
				CACHEPATH('common.$debug', '1 week');
				W.debugwindow = [];
				W.debugwindowclear = function() {
					for (var key in flow.data) {
						var com = flow.data[key];
						if (com.name === 'debug') {
							flowinstances.instances[key].clear();
							break;
						}
					}
				};

				$(document.body).append('<ui-component name="box" path="common.$debug" config="if:debugform;align:right;width:420;background:false;transparent:true;title:Debug panel;icon:ti ti-bug;zindex:5;$id:debugwindowbox"><nav><button class="exec" data-exec="debugwindowclear"><i class="ti ti-remove red"></i>Clear</button></nav><div class="padding debugform" id="debugformbody"></div></ui-component>');

				exports.element.on('click', 'button', function() {
					SET('common.$debug', common.$debug ? '' : 'debugform');
				});
			}
		}

		exports.close = function() {
			NUL('common.$debug');
			delete W.debugwindow;
			delete W.debugwindowclear;
			SETTER('#debugwindowbox/remove');
		};

		exports.clear = function() {
			exports.trigger();
			$('#debugformbody').empty();
		};

		exports.status = function(data) {
			if (data && data.date)
				$('#debugformbody').prepend('<div class="m type-{3}"><div class="name">{0}</div><div class="date"><i class="ti ti-calendar mr5"></i>{1}</div><pre class="json">{2}</pre></div>'.format(data.name, data.date.format('[ts]'), Thelpers.jsonformat(JSON.stringify(JSON.parse(data.data), '\t')), data.type || 'message'));
		};

	});

</script>
